<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Estação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Cadastrar Estação</h1>
    <form id="stationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" id="name" class="form-control" placeholder="Digite o nome da estação" required>
      </div>
      <div class="mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input type="text" id="latitude" class="form-control" placeholder="Digite a latitude">
      </div>
      <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input type="text" id="longitude" class="form-control" placeholder="Digite a longitude">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="home.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <script>
    document.getElementById('stationForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const latitude = document.getElementById('latitude').value;
      const longitude = document.getElementById('longitude').value;
      const token = localStorage.getItem('token');

      try {
        const response = await fetch('http://10.0.1.100:3333/api/v1/stations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ name, latitude, longitude })
        });

        if (response.ok) {
          alert('Estação cadastrada com sucesso!');
          window.location.href = 'home.html';
        } else {
          const errorData = await response.json();
          alert(`Erro: ${errorData.error}`);
        }
      } catch (error) {
        console.error('Erro ao cadastrar estação:', error);
        alert('Erro ao conectar ao servidor.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
