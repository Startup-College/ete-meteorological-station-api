<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETE - ADMIN</title>

    <link rel="shortcut icon" href="/public/assets/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/public/manifest.json">

    <!-- Icons for PWA -->
    <link rel="icon" href="/public/icons/icon-192x192.png" sizes="192x192">
    <link rel="icon" href="/public/icons/icon-512x512.png" sizes="512x512">
  
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50">
  
    <!-- Register the Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/public/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('Service Worker registration failed: ', error);
          });
      }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">
                  <img src="/public/assets/icon-192x192.png" alt="">
                </h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
  
          try {
            const response = await fetch('http://10.0.1.100:3333/api/v1/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password })
            });
  
            if (response.ok) {
              const data = await response.json();
              localStorage.setItem('token', data.token);
              alert('Login realizado com sucesso!');
              window.location.href = '/public/pages/home.html';
            } else {
              alert('Credenciais inválidas. Tente novamente.');
            }
          } catch (error) {
            console.error('Erro ao realizar login:', error);
            alert('Erro ao conectar ao servidor.');
          }
        });
      </script>

</body>

</html>
